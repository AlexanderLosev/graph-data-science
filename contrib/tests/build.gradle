dependencies {
    compile project(':graph-algorithms-algo')
    compile project(':graph-algorithms-core')
    compile 'org.neo4j.community:it-test-support:3.5.3'
    compile 'io.dropwizard.metrics:metrics-core:4.0.2'
    testCompile 'org.neo4j:neo4j:3.5.3'
    testCompile 'org.neo4j:neo4j-common:3.5.3'
    testCompile 'org.neo4j:neo4j-io:3.5.3'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'org.neo4j:neo4j-kernel-api:3.5.3:tests'
    testCompile 'org.neo4j:neo4j-kernel:3.5.3'
    testCompile 'org.neo4j:procedure-compiler:3.5.3'
    testCompile 'junit:junit:4.12'
    testCompile 'com.carrotsearch.randomizedtesting:randomizedtesting-runner:2.5.0'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}

description = 'Neo4j Graph Algorithms :: Tests'
publishing.publications.maven.artifact(javadocJar)

test {
    useJUnit()
    maxHeapSize = "1G"
}
