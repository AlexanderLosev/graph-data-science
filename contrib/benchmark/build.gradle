apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    maven {
        url = 'http://maven.ej-technologies.com/repository'
    }
}

dependencies {
    compile project(':graph-algorithms-proc')

    compile group: 'org.neo4j',            name: 'neo4j',              version: versions.neo4j
    compile group: 'org.neo4j',            name: 'neo4j-kernel',       version: versions.neo4j
    compile group: 'org.neo4j',            name: 'neo4j-io',           version: versions.neo4j
    compile group: 'org.neo4j.community',  name: 'it-test-support',    version: versions.neo4j
    compile group: 'org.neo4j',            name: 'procedure-compiler', version: versions.neo4j
    compile group: 'com.jprofiler',        name: 'jprofiler-agent',    version: '10.1-PRE4'
    compile('org.openjdk.jmh:jmh-core:1.21') {
        exclude group: 'org.apache.commons', module: 'commons-math3'
    }
    compile group: 'org.openjdk.jmh',      name: 'jmh-core',         version: versions.jmh
    compile group: 'org.apache.commons',   name: 'commons-math3',    version: '3.6.1'
    compile group: 'org.apache.commons',   name: 'commons-compress', version: '1.18'
    compile group: 'org.mockito',          name: 'mockito-core',     version: versions.mockito

    compileOnly group: 'org.openjdk.jmh', name: 'jmh-generator-annprocess', version: versions.jmh
}

description = 'Neo4j Graph Algorithms :: Benchmark'

shadowJar {
    classifier = 'benchmark'
    zip64 = true
    manifest {
        attributes 'Main-Class': 'org.openjdk.jmh.Main'
    }
    mergeServiceFiles()
    exclude 'META-INF/versions/**/*'
    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
}
