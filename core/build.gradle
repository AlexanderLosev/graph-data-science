description = 'Neo4j Graph Algorithms :: Core'

dependencies {
    compile group: 'com.carrotsearch',           name: 'hppc',               version: ver.hppc
    compile group: 'com.github.petitparser',     name: 'petitparser-core',   version: ver.petitparser

    compileOnly group: 'org.neo4j',              name: 'neo4j',              version: ver.'neo4j'

    testCompile group: 'org.neo4j',              name: 'neo4j',              version: ver.'neo4j'
    testCompile group: 'org.neo4j.community',    name: 'it-test-support',    version: ver.'neo4j'
    testCompile group: 'org.hamcrest',           name: 'hamcrest-library',   version: ver.'hamcrest2'

    testCompile     platform(dep.junit5bom)
    testCompile     dep.junit5jupiter
    testRuntimeOnly dep.junit5platform
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}
