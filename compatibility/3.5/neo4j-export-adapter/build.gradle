apply plugin: 'java-library'

description = 'Neo4j Graph Data Science :: Neo4j Export Adapter'

dependencies {
    annotationProcessor project(':config-generator')
    implementation project(':core')
    annotationProcessor group: 'org.immutables', name: 'value',              version: ver.'immutables'
    compileOnly         group: 'org.immutables', name: 'value-annotations',  version: ver.'immutables'
    compileOnly         group: 'org.jetbrains',  name: 'annotations',        version: ver.'jetbrains-annotations'
    compileOnly         group: 'org.neo4j',      name: 'neo4j',              version: ver.'neo4j'
    compileOnly         group: 'org.neo4j',      name: 'neo4j-common',       version: ver.'neo4j'
    compileOnly         group: 'org.neo4j',      name: 'neo4j-io',           version: ver.'neo4j'
    compileOnly         group: 'org.neo4j',      name: 'neo4j-kernel-api',   version: ver.'neo4j'
    compileOnly         group: 'org.neo4j',      name: 'neo4j-kernel',       version: ver.'neo4j'
    compileOnly         group: 'org.neo4j',      name: 'procedure-compiler', version: ver.'neo4j'

}
