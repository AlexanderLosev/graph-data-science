description = 'Neo4j Graph Algorithms :: Test Utils'

dependencies {
    compile project(':community-core')

    compile group: 'org.neo4j.community',                   name: 'it-test-support',          version: versions.'neo4j'
    compile group: 'io.dropwizard.metrics',                 name: 'metrics-core',             version: versions.'metrics-core'
    compile group: 'org.neo4j',                             name: 'neo4j',                    version: versions.'neo4j'
    compile group: 'org.neo4j',                             name: 'neo4j-common',             version: versions.'neo4j'
    compile group: 'org.neo4j',                             name: 'neo4j-io',                 version: versions.'neo4j'
    compile group: 'org.mockito',                           name: 'mockito-core',             version: versions.'mockito-core'
    compile group: 'org.hamcrest',                          name: 'hamcrest-library',         version: versions.'hamcrest'
    compile group: 'org.neo4j',                             name: 'neo4j-kernel-api',         version: versions.'neo4j', classifier: 'tests'
    compile group: 'org.neo4j',                             name: 'neo4j-kernel',             version: versions.'neo4j'
    compile group: 'org.neo4j',                             name: 'procedure-compiler',       version: versions.'neo4j'
    compile group: 'junit',                                 name: 'junit',                    version: versions.'junit'
    compile group: 'com.carrotsearch.randomizedtesting',    name: 'randomizedtesting-runner', version: versions.'randomizedtesting-runner'
}
