description = 'Neo4j Graph Algorithms :: Tests'

configurations {
    testCompile {
        exclude(group: 'com.carrotsearch.randomizedtesting', module: 'randomizedtesting-runner')
        exclude(group: 'junit', module: 'junit')
    }
}

dependencies {
    compile project(':proc')
    
    testCompile project(':test-utils')

    testCompile group: 'io.qala.datagen',   name: 'qala-datagen-junit5',  version: ver.'qala-datagen'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}

// TODO: Make sure we ported all settings from the maven config
test {
    maxHeapSize = "1G"
}
