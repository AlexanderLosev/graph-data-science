description = 'Neo4j Graph Algorithms :: Tests'

dependencies {
    compile project(':proc')
    
    testCompile project(':test-utils')

    testCompile     dep.junit4

    testCompile     platform(dep.junit5bom)
    testCompile     dep.junit5jupiter
    testCompile     dep.junit5migration
    testRuntimeOnly dep.junit5vintage
    testRuntimeOnly dep.junit5platform
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}

// TODO: Make sure we ported all settings from the maven config
test {
    maxHeapSize = "1G"
}
